<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация пользователя</h1>
    <form method="POST">
        <label for="login">Login/Mail:</label>
        <input type="text" id="login" name="login" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="reset_password">Reset Password:</label>
        <input type="password" id="reset_password" name="reset_password"><br><br>

        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="position">Должность:</label>
        <input type="text" id="position" name="position" required><br><br>

        <label for="speciality">Специальность:</label>
        <input type="text" id="speciality" name="speciality" required><br><br>

        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" required><br><br>

        <button type="submit">Зарегистрировать</button>
    </form>
</body>
</html>
